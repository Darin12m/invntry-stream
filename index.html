    <script>
      // Fix for 100vh bug on iOS - using dvh with fallback
      function setVhProperty() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        
        // Also set safe area inset values as CSS variables for JS access
        const styles = getComputedStyle(document.documentElement);
        document.documentElement.style.setProperty('--sat', styles.getPropertyValue('env(safe-area-inset-top)') || '0px');
        document.documentElement.style.setProperty('--sab', styles.getPropertyValue('env(safe-area-inset-bottom)') || '0px');
        document.documentElement.style.setProperty('--sal', styles.getPropertyValue('env(safe-area-inset-left)') || '0px');
        document.documentElement.style.setProperty('--sar', styles.getPropertyValue('env(safe-area-inset-right)') || '0px');
      }
      
      // Debounce resize events for better performance
      let resizeTimeout;
      function debouncedSetVh() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(setVhProperty, 100);
      }
      
      window.addEventListener('resize', debouncedSetVh);
      window.addEventListener('orientationchange', function() {
        // Delay for orientation change to complete
        setTimeout(setVhProperty, 150);
      });
      setVhProperty(); // Initial call
    </script>
